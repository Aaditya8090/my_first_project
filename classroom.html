<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="classroom.css">

<body>
    
    <div class="container">
        <h1>Classroom Feedback Form</h1>
        <form action="" method="post">
            <div class="container1">
                <div class="container-11">
                    <div>
                        <label for="fullname">Full Name: </label>
                        <input type="text" id="fullname" name="fullname" required/>
                    </div>
        
                    <div>
                        <label for="studentid">Student ID: </label>
                        <input type="number" id="studentid" name="studentid" required />
                    </div>
                </div>
    
                <div>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required />
                </div>
            </div>


            <div class="ques-container">
                <div class="qcontainer">

                    <select id="q1" name="q1" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Excellent</option>
                        <option value="double">Good</option>
                        <option value="triple">Fair </option>
                        <option value="four">Poor </option>
                      </select>
                </div>


                <div class="qcontainer">

                        <option value="">-- Select Options --</option>

                        <option value="double">Somewhat Equipped</option>
                        <option value="triple">Not Well Equipped</option>
                      </select>
                </div>
