<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sports.css" />
</head>
<body>
    
    <div class="container">
        <h1>Sports Feedback Form</h1>
        <form action="" method="post">
            <div class="container1">
                <div class="container-11">
                    <div>
                        <label for="fullname">Full Name: </label>
                        <input type="text" id="fullname" name="fullname" required/>
                    </div>
        
                    <div>
                        <label for="studentid">Student ID: </label>
                        <input type="number" id="studentid" name="studentid" required />
                    </div>
                </div>
    
                <div>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required />
                </div>
            </div>


            <div class="ques-container">
                <div class="qcontainer">
                    <label for="q1" class="c1">How would you rate the overall condition and maintenance of the university's sport facilities, including fields, courts, and equipment?</label>
                    <select id="q1" name="q1" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Excellent</option>
                        <option value="double">Good</option>
                        <option value="triple">Average </option>
                        <option value="four">Poor </option>
                      </select>
                </div>


                <div class="qcontainer">
                    <label for="q2" class="c1">Are the sport facilities well-maintained and kept in good condition for use?</label>
                    <select id="q2" name="q2" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Always Well-Maintained</option>
                        <option value="double">Sometimes Well-Maintained</option>
                        <option value="triple">Not Well-Maintained</option>
                      </select>
                </div>


                <div class="qcontainer">
                    <label for="q3" class="c1">Do you find the sport facilities easily accessible and available for use during your preferred times?</label>
                    <select id="q3" name="q3" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Easily Accessible and Available</option>
                        <option value="double">Somewhat Accessible and Available</option>
                        <option value="triple">Not Accessible and Available</option>
                      </select>
                </div>


                <div class="qcontainer">
                    <label for="q4" class="c1">How would you rate the booking and reservation system for sport facilities usage?</label>
                    <select id="q4" name="q4" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Convenient and Effective</option>
                        <option value="double">Moderate</option>
                        <option value="triple">Inconvenient and Ineffective</option>
                      </select>
                </div>


                <div class="qcontainer">
                    <label for="q5" class="c1">Are there sufficient options for different sports and physical activities at the university's sport facilities? </label>
                    <select id="q5" name="q5" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Yes, Sufficient Options</option>
                        <option value="double">Limited Options</option>
                        <option value="triple">Insufficient Options</option>
                      </select>
                </div>


                <div class="qcontainer">
                    <label for="q6" class="c1">Do you have access to specialized facilities or equipment for specific sports or physical activities?/label>
                    <select id="q6" name="q6" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Yes, Access to Specialized Facilities/Equipment</option>
                        <option value="double">Limited Access</option>
                        <option value="triple">No Access</option>
                      </select>
                </div>



                <div class="qcontainer">
                    <label for="q7" class="c1">How would you rate the availability and helpfulness of staff or instructors at the sport facilities? </label>
                    <select id="q7" name="q7" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Always Available and Helpful</option>
                        <option value="double">Sometimes Available and Helpful</option>
                        <option value="triple">Not Available and Helpful</option>
                      </select>
                </div>



                <div class="qcontainer">
                    <label for="q8" class="c1">Do you have access to coaching or training services for various sports and activities? </label>
                    <select id="q8" name="q8" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Yes, Access to Coaching/Training Services</option>
                        <option value="double">Limited Access</option>
                        <option value="triple">No Access</option>
                      </select>
                </div>



                <div class="qcontainer">
                    <label for="q9" class="c1">Have you felt that the sport facilities management is receptive to feedback and suggestions for improvement? </label>
                    <select id="q9" name="q9" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Yes, Very Receptive</option>
                        <option value="double">Somewhat Receptive</option>
                        <option value="triple">Not Receptive</option>
                      </select>
                </div>



                <div class="qcontainer">
                    <label for="q10" class="c1">Have you noticed any improvements in the sport facilities or services based on previous feedback? </label>
                    <select id="q10" name="q10" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Yes, Significant Improvements Noted</option>
                        <option value="double">Some Improvements Noted</option>
                        <option value="triple">No Improvements Noted</option>
                      </select>
                </div>



                <div class="qcontainer">
                    <label for="q11" class="c1">How safe do you feel using the sport facilities, including equipment and playing areas?</label>
                    <select id="q11" name="q11" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Very Safe</option>
                        <option value="double">Moderately Safe</option>
                        <option value="triple">Not Safe</option>
                      </select>
                </div>



                <div class="qcontainer">
                    <label for="q12" class="c1">Do the sport facilities provide adequate amenities for comfort and convenience, such as changing rooms, rest areas, and water stations? </label>
                    <select id="q12" name="q12" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Adequate Amenities Provided</option>
                        <option value="double">Limited Amenities Provided</option>
                        <option value="triple">Inadequate Amenities Provided</option>
                      </select>
                </div>



                <div class="qcontainer">
                    <label for="q13" class="c1">Overall, how satisfied are you with the sport facilities and services provided by the university?</label>
                    <select id="q13" name="q13" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Very Satisfied</option>
                        <option value="double">Moderately Satisfied</option>
                        <option value="triple">Not Satisfied</option>
                      </select>
                </div>



            </div>

            <input type="submit" onclick="confirm('Do you want to submit??')" >


        </form>
    </div>


</body>
</html>
