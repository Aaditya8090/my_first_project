<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mess.css" />
</head>
<body>
    <div class="container">
        <h1>Hostel Mess Feedback Form</h1>
        <form action="" method="post">
            <div class="container1">
                <div class="container-11">
                    <div>
                        <label for="fullname">Full Name: </label>
                        <input type="text" id="fullname" name="fullname" required/>
                    </div>
        
                    <div>
                        <label for="studentid">Student ID: </label>
                        <input type="number" id="studentid" name="studentid" required />
                    </div>
                </div>
    
                <div>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required />
                </div>
            </div>


            <div class="ques-container">
                <div class="qcontainer">
                    <label for="q1" class="c1">How would you rate the overall quality of food served in the hostel mess? </label>
                    <select id="q1" name="q1" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Excellent</option>
                        <option value="double">Good</option>
                        <option value="triple">Average</option>
                        <option value="triple">Poor </option>
                      </select>
                </div>


                <div class="qcontainer">
                    <label for="q2" class="c1">Do you find the variety of food options provided in the hostel mess satisfactory? </label>
                    <select id="q2" name="q2" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Yes, Very Satisfactory</option>
                        <option value="double">Somewhat Satisfactory</option>
                        <option value="triple">Not Satisfactory</option>
                      </select>
                </div>


                <div class="qcontainer">
                    <label for="q3" class="c1">How would you rate the cleanliness and hygiene standards maintained in the hostel mess? </label>
                    <select id="q3" name="q3" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Very Clean and Hygienic</option>
                        <option value="double"> Moderately Clean and Hygienic</option>
                        <option value="triple">Not Clean and Hygienic</option>
                      </select>
                </div>


                <div class="qcontainer">
                    <label for="q4" class="c1">Are the dining areas and serving areas kept clean and well-maintained? </label>
                    <select id="q4" name="q4" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Always Clean and Well-Maintained</option>
                        <option value="double">Sometimes Clean and Well-Maintained</option>
                        <option value="triple">Not Clean and Well-Maintained</option>
                      </select>
                </div>


                <div class="qcontainer">
                    <label for="q5" class="c1">Do the meal timings in the hostel mess align with your daily schedule and preferences? </label>
                    <select id="q5" name="q5" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Yes, Perfectly Aligned</option>
                        <option value="double">Somewhat Aligned</option>
                        <option value="triple">Not Aligned</option>
                      </select>
                </div>


                <div class="qcontainer">
                    <label for="q6" class="c1">Are there options for students with specific dietary preferences or requirements, such as vegetarian, vegan, or special dietary needs? </label>
                    <select id="q6" name="q6" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Yes, Various Options Available</option>
                        <option value="double">Limited Options Available</option>
                        <option value="triple">Insufficient Options Available</option>
                      </select>
                </div>



                <div class="qcontainer">
                    <label for="q7" class="c1">Have you felt that the hostel mess management is receptive to feedback and suggestions for improvement? </label>
                    <select id="q7" name="q7" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Yes, Very Receptive</option>
                        <option value="double">Somewhat Receptive</option>
                        <option value="triple">Not Receptive</option>
                      </select>
                </div>



                <div class="qcontainer">
                    <label for="q8" class="c1">Have you noticed any improvements in the quality of food or services in the hostel mess based on previous feedback? </label>
                    <select id="q8" name="q8" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Yes, Significant Improvements Noted</option>
                        <option value="double">Some Improvements Noted</option>
                        <option value="triple">No Improvements Noted</option>
                      </select>
                </div>



                <div class="qcontainer">
                    <label for="q9" class="c1">Do you find the portion sizes of the meals served in the hostel mess to be sufficient? </label>
                    <select id="q9" name="q9" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Always Sufficient</option>
                        <option value="double">Sometimes Insufficient</option>
                        <option value="triple">Not Sufficient</option>
                      </select>
                </div>



                <div class="qcontainer">
                    <label for="q10" class="c1">How would you rate the balance of nutrition and variety in the meals provided? </label>
                    <select id="q10" name="q10" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Balanced and Varied</option>
                        <option value="double">Somewhat Balanced and Varied</option>
                        <option value="triple">Not Balanced and Varied</option>
                      </select>
                </div>



                <div class="qcontainer">
                    <label for="q11" class="c1">Have there been special events or theme-based meals in the hostel mess that celebrate cultural diversity? </label>
                    <select id="q11" name="q11" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Yes, Several Events</option>
                        <option value="double">Few Events</option>
                        <option value="triple">No Events</option>
                      </select>
                </div>



                <div class="qcontainer">
                    <label for="q12" class="c1">Do you have the opportunity to request or suggest specific cuisines or dishes for special occasions? </label>
                    <select id="q12" name="q12" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Yes, Encouraged to Suggest</option>
                        <option value="double">Limited Opportunity to Suggest</option>
                        <option value="triple">Not Encouraged to Suggest</option>
                      </select>
                </div>



                <div class="qcontainer">
                    <label for="q13" class="c1">Overall, how satisfied are you with the food and services provided in the hostel mess? </label>
                    <select id="q13" name="q13" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Very Satisfied</option>
                        <option value="double">Moderately Satisfied</option>
                        <option value="triple">Not Satisfied</option>
                      </select>
                </div>



            </div>

            <input type="submit" onclick="confirm('Do you want to submit??')" >


        </form>
        </div>
</body>
</html>
