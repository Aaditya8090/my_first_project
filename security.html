<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="security.css">
</head>
<body>
    
    <div class="container">
        <h1>Safety and Security Feedback Form</h1>
        <form action="" method="post">
            <div class="container1">
                <div class="container-11">
                    <div>
                        <label for="fullname">Full Name: </label>
                        <input type="text" id="fullname" name="fullname" required/>
                    </div>
        
                    <div>
                        <label for="studentid">Student ID: </label>
                        <input type="number" id="studentid" name="studentid" required />
                    </div>
                </div>
    
                <div>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required />
                </div>
            </div>


            <div class="ques-container">
                <div class="qcontainer">
                    <label for="q1" class="c1">How safe do you feel on campus during both daytime and nighttime? </label>
                    <select id="q1" name="q1" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Very Safe</option>
                        <option value="double">Moderately Safe</option>
                        <option value="triple">Unsafe </option>
                      </select>
                </div>


                <div class="qcontainer">
                    <label for="q2" class="c1">How would you rate the visibility and accessibility of safety and emergency equipment (e.g., fire extinguishers, emergency call boxes, etc.) on campus? </label>
                    <select id="q2" name="q2" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Highly Visible and Accessible</option>
                        <option value="double">Somewhat Visible and Accessible</option>
                        <option value="triple">Not Visible and Accessible</option>
                      </select>
                </div>


                <div class="qcontainer">
                    <label for="q3" class="c1">Do you feel well-informed about the university's emergency procedures and protocols in the event of a fire, natural disaster, or other emergency situations?</label>
                    <select id="q3" name="q3" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Well-Informed</option>
                        <option value="double"> Group Discussions</option>
                        <option value="triple">Somewhat Informed</option>
                        <option value="four">Not Informed</option>
                      </select>
                </div>


                <div class="qcontainer">
                    <label for="q4" class="c1">Have you participated in any emergency preparedness drills or training conducted by the university?</label>
                    <select id="q4" name="q4" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Yes, Participated</option>
                        <option value="double">No, Did Not Participate</option>
                      </select>
                </div>


                <div class="qcontainer">
                    <label for="q5" class="c1">How efficient do you believe the university's emergency response is in handling unforeseen incidents or crises? </label>
                    <select id="q5" name="q5" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Highly Efficient</option>
                        <option value="double">Moderately Efficient</option>
                        <option value="triple">Inefficient</option>
                      </select>
                </div>


                <div class="qcontainer">
                    <label for="q6" class="c1">Have you noticed an adequate presence of security personnel on campus, making you feel secure?</label>
                    <select id="q6" name="q6" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Yes, Adequate Presence</option>
                        <option value="double">Not Adequate Presence</option>
                      </select>
                </div>



                <div class="qcontainer">
                    <label for="q7" class="c1">How effective do you find the security personnel in addressing security concerns and providing assistance when needed? </label>
                    <select id="q7" name="q7" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Highly Effective</option>
                        <option value="double">Moderately Effective</option>
                        <option value="triple">Ineffective</option>
                      </select>
                </div>



                <div class="qcontainer">
                    <label for="q8" class="c1">How would you rate the communication of safety information and updates by the university to students and staff? </label>
                    <select id="q8" name="q8" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Clear and Timely Communication</option>
                        <option value="double">Somewhat Clear and Timely Communication</option>
                        <option value="triple">Unclear and Inadequate Communication</option>
                      </select>
                </div>



                <div class="qcontainer">
                    <label for="q9" class="c1">Do you feel that the university provides sufficient education and resources on personal safety and crime prevention? </label>
                    <select id="q9" name="q9" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Yes, Sufficient</option>
                        <option value="double">No, Insufficient</option>
                      </select>
                </div>



                <div class="qcontainer">
                    <label for="q10" class="c1">How comfortable do you feel about reporting safety concerns or suspicious activities to the university authorities? </label>
                    <select id="q10" name="q10" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Very Comfortable</option>
                        <option value="double">Moderately Comfortable</option>
                        <option value="triple">Uncomfortable</option>
                      </select>
                </div>



                <div class="qcontainer">
                    <label for="q11" class="c1">Have you previously reported any safety concerns, and if yes, how satisfied were you with the response and resolution?</label>
                    <select id="q11" name="q11" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Satisfied</option>
                        <option value="double">Moderately Satisfied</option>
                        <option value="triple">Not Satisfied</option>
                      </select>
                </div>




            </div>

            <input type="submit" onclick="confirm('Do you want to submit??')" >


        </form>
    </div>


</body>
</html>
