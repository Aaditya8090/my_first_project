<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="learning.css">
</head>
<body>
    
    <div class="container">
        <h1>Learning Resources Feedback Form</h1>
        <form action="" method="post">
            <div class="container1">
                <div class="container-11">
                    <div>
                        <label for="fullname">Full Name: </label>
                        <input type="text" id="fullname" name="fullname" required/>
                    </div>
        
                    <div>
                        <label for="studentid">Student ID: </label>
                        <input type="number" id="studentid" name="studentid" required />
                    </div>
                </div>
    
                <div>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required />
                </div>
            </div>


            <div class="ques-container">
                <div class="qcontainer">
                    <label for="q1" class="c1">How would you rate the organization and structure of the courses you are enrolled in? </label>
                    <select id="q1" name="q1" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Very Well Organized</option>
                        <option value="double">Moderately Organized</option>
                        <option value="triple">Not Well Organized </option>
                      </select>
                </div>


                <div class="qcontainer">
                    <label for="q2" class="c1">Do you find the course content relevant and up to date with current industry standards? </label>
                    <select id="q2" name="q2" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Yes, Very Relevant and Up to Date</option>
                        <option value="double">Somewhat Relevant and Up to Date</option>
                        <option value="triple">Not Very Relevant or Up to Date</option>
                      </select>
                </div>


                <div class="qcontainer">
                    <label for="q3" class="c1">Which teaching methods used by instructors have been most effective in helping you understand the course material?</label>
                    <select id="q3" name="q3" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Lectures</option>
                        <option value="double"> Group Discussions</option>
                        <option value="triple">Hands-On Activities</option>
                        <option value="four">Technology/Multimedia Usage</option>
                      </select>
                </div>


                <div class="qcontainer">
                    <label for="q4" class="c1">Do you feel that the use of technology and multimedia in teaching enhances your learning experience?</label>
                    <select id="q4" name="q4" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Strongly Agree</option>
                        <option value="double">Agree</option>
                        <option value="triple">Disagree</option>
                      </select>
                </div>


                <div class="qcontainer">
                    <label for="q5" class="c1">How accessible are the instructors for additional academic support outside of regular class hours? </label>
                    <select id="q5" name="q5" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Very Accessible</option>
                        <option value="double">Moderately Accessible</option>
                        <option value="triple">Not Very Accessible</option>
                      </select>
                </div>


                <div class="qcontainer">
                    <label for="q6" class="c1">Have you found the instructors to be responsive to your questions and concerns?</label>
                    <select id="q6" name="q6" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Very Responsive</option>
                        <option value="double">Moderately Responsive</option>
                        <option value="triple">Not Very Responsive</option>
                      </select>
                </div>



                <div class="qcontainer">
                    <label for="q7" class="c1">How would you rate the clarity of instruction provided by your professors and teaching assistants? </label>
                    <select id="q7" name="q7" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Very Clear</option>
                        <option value="double">Moderately Clear</option>
                        <option value="triple">Not Clear</option>
                      </select>
                </div>



                <div class="qcontainer">
                    <label for="q8" class="c1">Do you feel that communication and feedback channels between students and instructors are effective? </label>
                    <select id="q8" name="q8" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Very Effective</option>
                        <option value="double">Moderately Effective</option>
                        <option value="triple">Not Effective</option>
                      </select>
                </div>



                <div class="qcontainer">
                    <label for="q9" class="c1">How would you rate the level of student engagement during classes? </label>
                    <select id="q9" name="q9" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Very Engaging</option>
                        <option value="double">Moderately Engaging</option>
                        <option value="triple">Not Very Engaging</option>
                      </select>
                </div>



                <div class="qcontainer">
                    <label for="q10" class="c1">Do you feel encouraged to participate in meaningful discussions and critical thinking in the classroom? </label>
                    <select id="q10" name="q10" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Strongly Encouraged</option>
                        <option value="double">Encouraged</option>
                        <option value="triple">Not Encouraged</option>
                      </select>
                </div>



                <div class="qcontainer">
                    <label for="q11" class="c1">Do you find the assessment methods used in your courses fair and transparent?</label>
                    <select id="q11" name="q11" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Yes, Very Fair and Transparent</option>
                        <option value="double">Somewhat Fair and Transparent</option>
                        <option value="triple">Not Very Fair or Transparent</option>
                      </select>
                </div>



                <div class="qcontainer">
                    <label for="q12" class="c1">How satisfied are you with the quality and timeliness of feedback provided on assessments and assignments? </label>
                    <select id="q12" name="q12" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Very Satisfied</option>
                        <option value="double">Limited Opportunity to Suggest</option>
                        <option value="triple">Moderately Satisfied</option>
                      </select>
                </div>



                <div class="qcontainer">
                    <label for="q13" class="c1">Overall, how satisfied are you with the quality of teaching and instruction at the university? </label>
                    <select id="q13" name="q13" class="c2" required>
                        <option value="">-- Select Options --</option>
                        <option value="single">Very Satisfied</option>
                        <option value="double">Moderately Satisfied</option>
                        <option value="triple">Not Satisfied</option>
                      </select>
                </div>



            </div>

            <input type="submit" onclick="confirm('Do you want to submit??')" >


        </form>
    </div>


</body>
</html>
